<template name="myQueues">
    <div id="myQueuesView">
   <h3>My Queue's</h3>
    <div class="form">
         <div class="form-group">
           <input type="text"
           id="txtAdd"
           class="form-control"
           placeholder="Enter here the name of the new Queue...">
         </div>
         <button id="btnAdd" class="btn btn-info">Create new Queue</button>
       </div>
  <div class="container">
    {{#each myQueues}}
    {{> myQueue}}
    {{/each}}
  </div>
        </div>
</template>


<template name="myQueue">
 <div class="queue-panel panel panel-info">
 <div class="panel-heading">
   <button class="btn del-btn">X</button>
   <h3 class="panel-title">{{name}}</h3>
   <h3 class="panel-title">{{identityKey}}</h3>
 </div>
 <div class="panel-body">
     <ul>
        {{#each myQueue}}
          {{> queueUser}}
        {{/each}}
     </ul>
 </div>
  </div>
</template>
