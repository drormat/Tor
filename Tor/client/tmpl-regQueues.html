<template name="regQueues">
     <div id="regQueuesView">
    <h3>Registered Queue's</h3>
    <div class="form">
         <div class="form-group">
           <input type="text"
           id="txtJoin"
           class="form-control"
           placeholder="Enter the ID of the requested Queue...">
         </div>
         <button id="btnJoin" class="btn btn-info">Join Queue</button>
       </div>
  <div class="container">
    {{#each regQueues}}
    {{> regQueue}}
    {{/each}}
  </div>
    </div>
</template>


<template name="regQueue">
 <div class="queue-panel panel panel-success">
 <div class="panel-heading">
   <h3 class="panel-title">{{name}}</h3>
   <h3 class="panel-title">{{identityKey}}</h3>
 </div>
 <div class="panel-body">
     <ul>
        {{#each regQueue}}
          {{> queueUser}}
        {{/each}}
     </ul>
 </div>
  </div>
</template>
